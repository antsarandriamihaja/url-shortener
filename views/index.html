<!doctype html>
<head lang = 'en'>
    <meta charset = "UTF-8">
    <title> URL shortening app</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type ='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <div class = 'container'>
        <h1> URL shortening app</h1>
        <div class = 'row'>
            <div class="col-lg-12">
              <div class="input-group input-group-lg">
                <input id="url-field" type="text" class="form-control" placeholder="URL to shorten (format: http://www.example.com)">
                <span class="input-group-btn">
                  <button class="btn btn-shorten" type="button">SHORTEN</button>
                </span>
              </div>
            </div>

            <div class="col-lg-12">
              <div id="link"></div>
            </div>
        </div>
        
    </div>
</body>
<script src="javascripts/shorten.js"></script>
